<h1>Sign Up: The Hangman</h1>
<h4 id="signUpError"></h4>
<form action="" class="login-form">
    <label><input id="sign-up-username" type="text" name="username" placeholder="Username"></label><br>
    <label><input id="sign-up-password" type="password" minlength="8" name="password" placeholder="Password"></label><br>
    <label><input id="sign-up-confirm-password" type="password" minlength="8" name="confirm-password"
                  placeholder="Confirm Password"></label><br>
</form>
<button type="button" class="btn btn-warning" onclick="signUpView()">Sign Up</button>
