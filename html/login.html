<body>
<h1>Log In:The Hangman</h1>
<form action="" class="login-form">
    <label><input type="text" name="username" required placeholder="Username"></label><br>
    <label><input type="password" minlength="8" required name="password" placeholder="Password"></label><br>
</form>
<button type="button" class="btn btn-info" onclick=logIn()>Login</button>
<button type="button" class="btn btn-warning" onclick="document.location.href='signup';">Sign Up</button>
</body>
